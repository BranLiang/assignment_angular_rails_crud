<div class="col-md-4 col-md-offset-4">
  <form name="LoginForm" ng-init="loginParams = {}">
    <div class="form-group">
      <label for="email">Email: </label>
      <input type="emal" name="email" ng-model="loginParams.email" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password: </label>
      <input type="password" name="password" ng-model="loginParams.password" class="form-control">
    </div>
    <div class="form-group">
      <input type="submit" name="Confirmation" ng-click="login(loginParams)" class="btn btn-lg btn-primary btn-block">
    </div>
  </form>
</div>
